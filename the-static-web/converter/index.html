<!DOCTYPE html>

<head>
  <title></title>

<body>
<header> <h1> Temperature Converter </h1></header>
<section> 

<form action=""> 
<label class="hidden" for="temperature"> Enter Temperature: </label>
<input type="number" name="temperature" id="temperature" placeholder="Enter temperature">

<label for="fahrenheit"> Convert to Fahrenheit</label>
<input type="radio" name="tempScale" id="fahrenheit">

<label for="celsius"> Convert to Celsius </label>
<input type="radio" name="tempScale" id="celsius" required>
<button type="submit" id="converter"> Convert </button>
</form>

<div id="convertedTemp"></div>

</section>

</body>
