<!DOCTYPE html>
<html>
<head>
  <title>Slideshow</title>
  <link rel="stylesheet" type="text/css" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<article>
  <header>
    <h1> Puppies and Kitties </h1>
  </header>
  <div class="container">
    <div class="col-sm-2">
      <img src="images/leftArrow.png" id="arrowLeft" class="arrow">
    </div>
    <div class="imgContainer col-sm-8">
      <img src="images/kitty1.jpg">
    </div>
    <div class="imgContainer col-sm-8 hidden">
      <img src="images/puppy1.jpeg">
    </div>
    <div class="imgContainer col-sm-8 hidden">
      <img src="images/kitty2.jpg">
    </div>
    <div class="imgContainer col-sm-8 hidden">
      <img src="images/puppy2.jpg">
    </div>
    <div class="imgContainer col-sm-8 hidden">
      <img src="images/kitties3.jpeg">
    </div>
    <div class="imgContainer col-sm-8 hidden">
      <img src="images/puppy3.jpg">
    </div>
    <div class="col-sm-2">
      <img src="images/rightArrow.png" id="arrowRight" class="arrow">
    </div>
  </div>
  <footer>
     &copy; Puppies &amp; Kitties Inc.
  </footer>
</article>
<script src="/bower_components/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
