<!DOCTYPE html>
<html>
<head>
  <title>Slideshow</title>
  <link rel="stylesheet" type="text/css" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<article>
  <header>
    <h1> Puppies and Kitties </h1>
  </header>
  <div class="container">
    <div class="row row-eq-height">
      <div class="col-sm-2">
        <img src="images/leftArrow.png" id="arrowLeft" class="arrow">
      </div>
      <div class="imgContainer col-sm-8">
        <img src="images/kitty1.jpg" class="animal">
        <p class="caption hidden"> This kitty just wants to play! </p>
      </div>
      <div class="imgContainer col-sm-8 hidden">
        <img src="images/puppy1.jpeg" class="animal">
        <p class="caption hidden"> Got milk? </p>
      </div>
      <div class="imgContainer col-sm-8 hidden">
        <img src="images/kitty2.jpg" class="animal">
        <p class="caption hidden"> This kitty needs a nap! </p>
      </div>
      <div class="imgContainer col-sm-8 hidden">
        <img src="images/puppy2.jpg" class="animal">
        <p class="caption hidden"> I mean come on! </p>
      </div>
      <div class="imgContainer col-sm-8 hidden">
        <img src="images/kitties3.jpeg" class="animal">
        <p class="caption hidden"> Besties 4 life </p>
      </div>
      <div class="imgContainer col-sm-8 hidden">
        <img src="images/puppy3.jpg" class="animal">
        <p class="caption hidden"> You know you want to feed me! </p>
      </div>
      <div class="col-sm-2">
        <img src="images/rightArrow.png" id="arrowRight" class="arrow" class="animal">
      </div>
    </div>
  </div>
  <footer>
    <div class="row">
      <div class="footer">
        &copy; Puppies &amp; Kitties Inc.
     </div>
    </div>
  </footer>
</article>
<script src="/bower_components/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
